<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Q3</title>
    <style>
.loader {
  border: 16px solid #f3f3f3;
  border-radius: 60%;
  border-top: 16px solid #5e94b8;
  width: 100px;
  height: 100px;
  animation: spin 3s linear infinite;
  margin: auto;
  margin-top: 10em;
}
  


@keyframes spin {
  0% { 
    transform: rotate(0deg); 
}
  100% { 
    transform: rotate(360deg); 
}
}
    </style>
</head>
<body>
    

<div class="loader"></div>

    
</body>
